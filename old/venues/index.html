<!DOCTYPE HTML>

<script>
    function search() {
        // Declare variables
        var input, filter, div, element, a, i, txtValue;
        input = document.getElementById('searchBar');
        filter = input.value.toUpperCase();
        div = document.getElementById("list-tab");
        element = div.getElementsByTagName('a');

        // Loop through all list items, and hide those who don't match the search query
        for (i = 0; i < element.length; i++) {
            txtValue = element[i].innerHTML; //Get text of the element
            if (txtValue.toUpperCase().indexOf(filter) > -1) {
                element[i].style.display = ""; //Show
            } else {
                element[i].style.display = "none"; //Hide
            }
        }
    }
</script>
