{% extends "webapp/navbar.html" %}
{% load static %}
<!-- This page now imports the navbar from the template... -->
{% block head %}
    <!--<link rel="stylesheet" href="{% static 'webapp/styles/splash.css' %}"> -->
    <link rel="stylesheet" href="https://storage.googleapis.com/austindatabass-bucket/static/webapp/styles/splash.css">
{% endblock head %}
{% block body %}
    <br><br>
    <div id="myCarousel" class="carousel slide" data-ride="carousel">
    <!-- Indicators -->
      <ol class="carousel-indicators">
        <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
        <li data-target="#myCarousel" data-slide-to="1"></li>
        <li data-target="#myCarousel" data-slide-to="2"></li>
      </ol>
      <!-- Wrapper for slides -->
      <div class="h-100 carousel-inner">
        <div class="carousel-item active">
          <!--<img class="d-block w-100" src="{% static 'webapp/imgs/acl_placeholder.jpg' %}" alt="ACL Music Festival"> -->
          <img class="d-block w-100 mb-6" src="https://storage.googleapis.com/austindatabass-bucket/static/webapp/imgs/acl_placeholder.jpg" alt="ACL Music Festival">
        </div>
        <div class="carousel-item">
          <!--<img class="d-block w-100" src="{% static 'webapp/imgs/austin_music_placeholder.jpg' %}" alt="Austin"> -->
          <img class="d-block w-100 mb-6" src="https://storage.googleapis.com/austindatabass-bucket/static/webapp/imgs/austin_music_placeholder.jpg" alt="Austin">
        </div>
        <div class="carousel-item mb-6">
          <!--<img class="d-block w-100" src="{% static 'webapp/imgs/austinMusicAwards_placeholder.jpg' %}" alt="Austin Music Awards"> -->
          <img class="d-block w-100" src="https://storage.googleapis.com/austindatabass-bucket/static/webapp/imgs/austinMusicAwards_placeholder.jpg" alt="Austin Music Awards">
        </div>
      </div>

      <!-- Left and right controls -->
        <a class="carousel-control-prev" href="#myCarousel" role="button" data-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="sr-only">Previous</span>
        </a>
        <a class="carousel-control-next" href="#myCarousel" role="button" data-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="sr-only">Next</span>
        </a>
    </div>
    <!--<nav class="navbar navbar-expand-lg navbar-light navbar-custom"></nav>-->
    <footer class="footer mt-3">
        <div class="footer-text text-center ">
            <a>AustinDataBass.appspot.com</a>
        </div>
    </footer>
{% endblock body %}
